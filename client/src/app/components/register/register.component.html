<form (submit) = "onRegister()">
    <fieldset>
      <legend>Register</legend>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="name" name="name" >
          <small class="form-text text-muted">We'll share your name with anyone else.</small>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Enter email" [(ngModel)]="email" name="email"  >
          <small id="emailHelp" class="form-text text-muted">We'll <b>never</b> share your email with anyone else.</small>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Enter user name" [(ngModel)]="userName" name="userName"  >
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="password" name="password"  >
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
</form>
