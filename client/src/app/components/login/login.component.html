<form (submit) = "onLogin()">
    <fieldset>
      <legend>Login</legend>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="loginUser" name="loginUser">
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" placeholder="Enter password" [(ngModel)]="loginPass" name="loginPass">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </fieldset>
</form>
